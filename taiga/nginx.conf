server {
    listen 443;
    server_name _;
    return 301 http://$host$request_uri:8099;
}

#log_format main '$http_x_forwarded_for - $remote_user [$time_local] "$host" "$request" '
#            '$status $body_bytes_sent "$http_referer" '
#            '"$http_user_agent" $request_time';

log_format custom '$remote_addr - $remote_user [$time_local] '
                    '"$host" "$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent"'
                    '"$http_x_ingress_path" "$http_location"';
server {
    listen 8100;
    server_name _;

    large_client_header_buffers 4 32k;
    client_max_body_size 50M;
    charset utf-8;

    access_log /home/taiga/logs/nginx-f.access.log custom;
    error_log /home/taiga/logs/nginx-f.error.log;

    # Frontend
    location / {
        alias /home/taiga/taiga-front-dist/dist/;
        gunzip on;
        index index.html;
        try_files $uri $uri/ index.html =404;
        # sub_filter 'host_to_be_replaced' "${host}";
        # sub_filter_once off;
    }
}

server {
    listen 8099;
    server_name _;

#    allow  172.30.32.2;
#    allow  172.30.33.3;
#    deny   all;
    # server_name mycompany.com;  #  See http://nginx.org/en/docs/http/server_names.html

    large_client_header_buffers 4 32k;
    client_max_body_size 50M;
    charset utf-8;

    access_log /home/taiga/logs/nginx.access.log custom;
    error_log /home/taiga/logs/nginx.error.log;

    # TLS: Configure your TLS following the best practices inside your company
    # Other configurations


    location / {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Scheme $scheme;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Accept-Encoding "";
        proxy_pass http://127.0.0.1:8100/;
        proxy_redirect off;
        sub_filter 'host_to_be_replaced' "${host}";
        sub_filter_once off;
        sub_filter_types *;
    }

    # API
    location /api/ {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Scheme $scheme;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Accept-Encoding "";
        proxy_pass http://127.0.0.1:8001/api/;
        proxy_redirect off;
        sub_filter 'host_to_be_replaced' "${host}";
        sub_filter_once off;
        sub_filter_types *;
    }

    # Admin
    location /admin/ {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Scheme $scheme;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Accept-Encoding "";
        proxy_pass http://127.0.0.1:8001/admin/;
        proxy_redirect off;
        sub_filter 'host_to_be_replaced' "${host}";
        sub_filter_once off;
        sub_filter_types *;
    }

    # Static files
    location /static/ {
        alias /home/taiga/taiga-back/static/;
        sub_filter 'host_to_be_replaced' "${host}";
        sub_filter_once off;
        sub_filter_types *;
    }

    # Media
    location /_protected/ {
        internal;
        alias /home/taiga/taiga-back/media/;
        add_header Content-disposition "attachment";
        sub_filter 'host_to_be_replaced' "${host}";
        sub_filter_once off;
        sub_filter_types *;
    }

    # Unprotected section
    location /media/exports/ {
        alias /home/taiga/taiga-back/media/exports/;
        add_header Content-disposition "attachment";
        sub_filter 'host_to_be_replaced' "${host}";
        sub_filter_once off;
        sub_filter_types *;
    }

    location /media/ {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Scheme $scheme;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Accept-Encoding "";
        proxy_pass http://127.0.0.1:8003/;
        proxy_redirect off;
        sub_filter 'host_to_be_replaced' "${host}";
        sub_filter_once off;
        sub_filter_types *;
    }

    # Events
    location /events {
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        proxy_set_header Accept-Encoding "";
        proxy_pass http://127.0.0.1:8888/events;
        sub_filter 'host_to_be_replaced' "${host}";
        sub_filter_once off;
        sub_filter_types *;
    }

}
